<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container-fluid">
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Optional nav items -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-section my-5 bg-info">
    <div class="header mb-4">
      <h3 class="form-title">Student Registration Form</h3>
    </div>

    <form onsubmit="return validateForm()">
      <!-- Student Info -->
      <h5>Student Information</h5>
      <div class="row g-3">
        <div class="col-md-6"><input type="text" id="firstName" class="form-control" placeholder="First Name"></div>
        <div class="col-md-6"><input type="text" id="lastName" class="form-control" placeholder="Last Name"></div>
        <div class="col-md-6"><input type="date" id="dob" class="form-control" placeholder="Date of Birth"></div>
        <div class="col-md-6"><input type="text" id="studentId" class="form-control" placeholder="Student ID"></div>
      </div>

      <!-- Address -->
      <h5 class="mt-4">Address</h5>
      <div class="row g-3">
        <div class="col-12"><input type="text" id="street" class="form-control" placeholder="Street Address"></div>
        <div class="col-md-4"><input type="text" id="city" class="form-control" placeholder="City"></div>
        <div class="col-md-4"><input type="text" id="state" class="form-control" placeholder="State / Province"></div>
        <div class="col-md-2"><input type="text" id="country" class="form-control" placeholder="Country"></div>
        <div class="col-md-2"><input type="text" id="pin" class="form-control" placeholder="Pin Code"></div>
      </div>

      <!-- Contact Info -->
      <h5 class="mt-4">Contact Information</h5>
      <div class="row g-3">
        <div class="col-md-6"><input required type="email" id="email" class="form-control" placeholder="E-mail"></div>
        <div class="col-md-6"><input type="text" id="phone" class="form-control" placeholder="Phone (Optional)"></div>
      </div>

      <!-- Courses -->
      <h5 class="mt-4">Courses <span class="text-danger">*</span></h5>
      <button type="button" onclick="addNewCourseRow()" class="btn btn-outline-danger btn-sm mb-3">+ Add new record</button>
      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Course</th>
              <th>Level</th>
              <th>Language</th>
              <th>Start Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="courseTableBody">
            <tr>
              <td>
                <select class="form-select form-select-sm">
                  <option value="">Select Course</option>
                  <option>HTML</option>
                  <option>Java</option>
                  <option>Python</option>
                  <option>ReactJS</option>
                  <option>Next.js</option>
                  <option>Oracle</option>
                </select>
              </td>
              <td>
                <select class="form-select form-select-sm">
                  <option>Beginner</option>
                  <option>Intermediate</option>
                  <option>Advanced</option>
                </select>
              </td>
              <td>
                <select class="form-select form-select-sm">
                  <option>English</option>
                  <option>Hindi</option>
                  <option>Other</option>
                </select>
              </td>
              <td><input type="date" class="form-control form-control-sm"></td>
              <td><button type="button" onclick="removeRow(this)" class="btn btn-danger btn-sm">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Comments -->
      <div class="mb-3 mt-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>

      <!-- Submit -->
      <button class="btn btn-primary">Submit Application</button>
    </form>
  </div>

  <script>
    function addNewCourseRow() {
      const tableBody = document.getElementById("courseTableBody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>
          <select class="form-select form-select-sm">
            <option value="">Select Course</option>
            <option>HTML</option>
            <option>Java</option>
            <option>Python</option>
            <option>ReactJS</option>
            <option>Next.js</option>
            <option>Oracle</option>
          </select>
        </td>
        <td>
          <select class="form-select form-select-sm">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </td>
        <td>
          <select class="form-select form-select-sm">
            <option>English</option>
            <option>Hindi</option>
            <option>Other</option>
          </select>
        </td>
        <td><input type="date" class="form-control form-control-sm"></td>
        <td><button type="button" onclick="removeRow(this)" class="btn btn-danger btn-sm">Remove</button></td>
      `;
      tableBody.appendChild(newRow);
    }

    function removeRow(button) {
      button.closest("tr").remove();
    }

    function validateForm() {
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let dob = document.getElementById("dob").value;
      let city = document.getElementById("city").value.trim();
      let state = document.getElementById("state").value.trim();
      let country = document.getElementById("country").value.trim();
      let pin = document.getElementById("pin").value.trim();
      let studentId = document.getElementById("studentId").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();

      let namePattern = /^[A-Za-z\s]+$/;
      let cityPattern = /^[A-Za-z\s]+$/;
      let statePattern = /^[A-Za-z\s]+$/;
      let countryPattern = /^[A-Za-z\s]+$/;
      let pinPattern = /^[0-9]{5}$/;
      let studentIdPattern = /^[A-Za-z0-9]+$/;
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      let phonePattern = /^[0-9]{10}$/;

      if (firstName === "" || !namePattern.test(firstName)) {
        alert("Please enter a valid First Name (letters only)");
        return false;
      }
      if (lastName === "" || !namePattern.test(lastName)) {
        alert("Please enter a valid Last Name (letters only)");
        return false;
      }
      if (city === "" || !cityPattern.test(city)) {
        alert("Please enter a valid City (letters only)");
        return false;
      }
      if (state === "" || !statePattern.test(state)) {
        alert("Please enter a valid State (letters only)");
        return false;
      }
      if (country === "" || !countryPattern.test(country)) {
        alert("Please enter a valid Country (letters only)");
        return false;
      }
      if (pin === "" || !pinPattern.test(pin)) {
        alert("Please enter a valid Pin Code (5 digits only)");
        return false;
      }
      if (dob === "") {
        alert("Please select your Date of Birth");
        return false;
      }
      if (studentId === "" || !studentIdPattern.test(studentId)) {
        alert("Please enter a valid Student ID (letters and numbers only)");
        return false;
      }
      if (email === "" || !emailPattern.test(email)) {
        alert("Please enter a valid Email address");
        return false;
      }
      if (phone !== "" && !phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit Phone Number");
        return false;
      }

      alert("Form Submitted Successfully!");
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
