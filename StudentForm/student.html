<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container form-section">
  <div class="header">
    
    <div>
      <div class="form-title">Student Registration Form</div>
 
    </div>
  </div>

  <!-- Student Information -->
  <h5>Student Information</h5>
  <div class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Middle Name">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-md-6">
      <input type="date" class="form-control" placeholder="Date of Birth">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Student ID">
    </div>
  </div>

  <!-- Address -->
  <h5 class="mt-4">Address</h5>
  <div class="row g-3">
    <div class="col-12">
      <input type="text" class="form-control" placeholder="Street Address">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="City">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="State / Province">
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Country">
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="ZIP Code">
    </div>
  </div>

  <!-- Contact Info -->
  <h5 class="mt-4">Contact Information</h5>
  <div class="row g-3">
    <div class="col-md-6">
      <input type="email" class="form-control" placeholder="E-mail">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Phone (Optional)">
    </div>
  </div>

  <!-- Courses -->
  <h5 class="mt-4">Courses <span class="text-danger">*</span></h5>
  <button class="btn btn-outline-primary btn-sm mb-3">+ Add new record</button>
  <div class="table-responsive">
    <table class="table table-bordered table-sm align-middle">
      <thead class="table-light">
        <tr>
          <th>Course</th>
          <th>Level</th>
          <th>Language</th>
          <th>Start Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="form-control form-control-sm"></td>
          <td>
            <select class="form-select form-select-sm">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </td>
          <td>
            <select class="form-select form-select-sm">
              <option>English</option>
              <option>Hindi</option>
              <option>Other</option>
            </select>
          </td>
          <td><input type="date" class="form-control form-control-sm"></td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Comments -->
  <div class="mb-3 mt-3">
    <label for="comments" class="form-label">Comments</label>
    <textarea class="form-control" id="comments" rows="3"></textarea>
  </div>

  <!-- Submit -->
  <button class="btn btn-primary">Submit Application</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
