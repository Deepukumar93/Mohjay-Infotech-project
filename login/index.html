<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <form class="login-box" onsubmit="return handleLogin(event)">
      <h2 class="login-title">Login Form</h2>

      <div class="input-box">
        <i class="fas fa-user icon"></i>
        <input type="text" id="email" placeholder="Email or Phone" required>
      </div>

      <div class="input-box">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <a href="#" class="forgot">Forgot password?</a>
      
      <button type="submit" class="login-btn">Login</button>

      <p class="signup">Not a member? <a href="#">Signup now</a></p>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      console.log(email);
      const password = document.getElementById("password").value;
      console.log(password);

      window.location.href = "../StudentForm/student.html";
    }
  </script>
</body>
</html>
