<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --neon-color: #00fff7;
      --bg-dark: #0f0c29;
      --bg-light: #f4f4f4;
      --text-dark: #ffffff;
      --text-light: #111111;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: neonBG 10s ease infinite;
      color: var(--text-dark);
      overflow: hidden;
    }

    @keyframes neonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px var(--neon-color);
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      cursor: move;
      max-height: 90vh;
      overflow-y: auto;
    }

    #result {
      height: 60px;
      font-size: 1.6rem;
      text-align: right;
      padding-right: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: var(--neon-color);
      box-shadow: 0 0 10px var(--neon-color);
    }

    .btn {
      font-size: 1rem;
      border-radius: 12px;
      color: #fff;
      background-color: #111;
      border: 1px solid #444;
      box-shadow: 0 0 5px var(--neon-color);
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--neon-color);
    }

    .btn-primary { background-color: #0047ff; box-shadow: 0 0 10px #0047ff; }
    .btn-success { background-color: #00ff99; box-shadow: 0 0 10px #00ff99; color: #000; }
    .btn-danger  { background-color: #ff0055; box-shadow: 0 0 10px #ff0055; }
    .btn-secondary { background-color: #9933ff; box-shadow: 0 0 10px #9933ff; }

    .history {
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      color: var(--neon-color);
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .light-mode .calculator {
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-light);
      box-shadow: 0 0 20px #999;
    }

    .light-mode #result {
      background: #fff;
      color: #000;
      box-shadow: none;
    }

    .light-mode .btn {
      background-color: #e0e0e0;
      color: #000;
      box-shadow: none;
      border: 1px solid #ccc;
    }

    @media (max-width: 576px) {
      .calculator {
        top: 10px;
        max-width: 95%;
        padding: 15px;
      }

      #result {
        font-size: 1.2rem;
        height: 50px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>

<!-- üåó Mode Toggle -->
<button class="btn btn-outline-light mode-toggle" onclick="toggleMode()">üåô</button>

<!-- üßÆ Calculator -->
<div class="calculator" id="calculatorBox">
  <input type="text" id="result" class="form-control mb-3" readonly />

  <!-- Scientific Row -->
  <div class="row g-2 mb-2">
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="calculateTrig('sin')">sin</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="calculateTrig('cos')">cos</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="calculateTrig('tan')">tan</button></div>
    <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
  </div>

  <div class="row g-2 mb-2">
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="calculateSqrt()">‚àö</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="calculateLog()">log</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue(Math.PI)">œÄ</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="deleteLast()">‚Üê</button></div>
  </div>

  <!-- Digits -->
  <div class="row g-2">
    <div class="col-3"><button class="btn w-100" onclick="appendValue('7')">7</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('8')">8</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('9')">9</button></div>
    <div class="col-3"><button class="btn btn-primary w-100" onclick="appendValue('/')">/</button></div>

    <div class="col-3"><button class="btn w-100" onclick="appendValue('4')">4</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('5')">5</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('6')">6</button></div>
    <div class="col-3"><button class="btn btn-primary w-100" onclick="appendValue('*')">*</button></div>

    <div class="col-3"><button class="btn w-100" onclick="appendValue('1')">1</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('2')">2</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('3')">3</button></div>
    <div class="col-3"><button class="btn btn-primary w-100" onclick="appendValue('-')">-</button></div>

    <div class="col-6"><button class="btn w-100" onclick="appendValue('0')">0</button></div>
    <div class="col-3"><button class="btn w-100" onclick="appendValue('.')">.</button></div>
    <div class="col-3"><button class="btn btn-primary w-100" onclick="appendValue('+')">+</button></div>

    <div class="col-12"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
  </div>

  <!-- üìú History -->
  <div class="history mt-3" id="historyBox">
    <strong>History:</strong>
    <ul id="historyList" class="list-unstyled mb-0"></ul>
    <button class="btn btn-outline-danger mt-2 w-100" onclick="clearHistory()">üóëÔ∏è Clear</button>
  </div>
</div>

<!-- üîä Sound -->
<audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

<!-- üî¢ JavaScript -->
<script>
  const result = document.getElementById("result");
  const historyList = document.getElementById("historyList");
  const calculator = document.getElementById("calculatorBox");
  const clickSound = document.getElementById("clickSound");

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function appendValue(val) {
    result.value += val;
    playClick();
  }

  function clearDisplay() {
    result.value = '';
    playClick();
  }

  function deleteLast() {
    result.value = result.value.slice(0, -1);
    playClick();
  }

  function calculate() {
    try {
      const expression = result.value;
      const output = eval(expression);
      result.value = output;
      saveToHistory(`${expression} = ${output}`);
    } catch {
      result.value = "Error";
    }
    playClick();
  }

  function calculateTrig(func) {
    const degree = parseFloat(result.value);
    if (isNaN(degree)) return result.value = "Invalid";
    const rad = degree * Math.PI / 180;
    let output = 0;
    switch (func) {
      case "sin": output = Math.sin(rad); break;
      case "cos": output = Math.cos(rad); break;
      case "tan": output = Math.tan(rad); break;
    }
    result.value = output.toFixed(6);
    saveToHistory(`${func}(${degree}¬∞) = ${output.toFixed(6)}`);
    playClick();
  }

  function calculateSqrt() {
    const val = parseFloat(result.value);
    if (val < 0 || isNaN(val)) return result.value = "Invalid";
    const output = Math.sqrt(val);
    result.value = output.toFixed(6);
    saveToHistory(`‚àö${val} = ${output.toFixed(6)}`);
    playClick();
  }

  function calculateLog() {
    const val = parseFloat(result.value);
    if (val <= 0 || isNaN(val)) return result.value = "Invalid";
    const output = Math.log10(val);
    result.value = output.toFixed(6);
    saveToHistory(`log(${val}) = ${output.toFixed(6)}`);
    playClick();
  }

  function saveToHistory(entry) {
    const li = document.createElement("li");
    li.textContent = entry;
    historyList.prepend(li);
  }

  function clearHistory() {
    historyList.innerHTML = "";
  }

  function toggleMode() {
    document.body.classList.toggle("light-mode");
  }

  // Draggable
  let isDragging = false, offsetX, offsetY;

  calculator.addEventListener("mousedown", function (e) {
    isDragging = true;
    offsetX = e.clientX - calculator.offsetLeft;
    offsetY = e.clientY - calculator.offsetTop;
  });

  document.addEventListener("mousemove", function (e) {
    if (isDragging) {
      calculator.style.left = `${e.clientX - offsetX}px`;
      calculator.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", function () {
    isDragging = false;
  });

  // Keyboard Support
  document.addEventListener("keydown", function (event) {
    const key = event.key;
    if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
      appendValue(key);
    } else if (key === 'Enter') {
      calculate();
    } else if (key === 'Backspace') {
      deleteLast();
    } else if (key.toLowerCase() === 'c') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
