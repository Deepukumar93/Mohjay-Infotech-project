<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 15px;
    }

    .card-header {
      border-radius: 15px 15px 0 0;
    }

    #tableOutput .card {
      border: 2px solid #007bff;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #ffffff;
    }

    .list-group-item {
      font-weight: 500;
      font-size: 18px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #tableOutput, #tableOutput * {
        visibility: visible;
      }
      #tableOutput {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg">
          <div class="card-header text-center bg-primary text-white">
            <h4>Multiplication Table Generator</h4>
          </div>
          <div class="card-body bg-light">
            <div class="mb-3">
              <label for="numberInput" class="form-label">Enter a number:</label>
              <input type="number" id="numberInput" class="form-control" placeholder="e.g. 2" required>
            </div>
            <button class="btn btn-success w-100 mb-2" onclick="generateTable()">üî¢ Generate Table</button>
            <button class="btn btn-secondary w-100" onclick="printTable()">üñ®Ô∏è Print Table</button>
          </div>
        </div>

        <div id="tableOutput" class="mt-4"></div>

      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function generateTable() {
      const num = document.getElementById("numberInput").value;
      const outputDiv = document.getElementById("tableOutput");

      if (num === "" || isNaN(num)) {
        outputDiv.innerHTML = `<div class="alert alert-danger">Please enter a valid number.</div>`;
        return;
      }

      let tableHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="text-center text-primary mb-3">Multiplication Table of ${num}</h5>
            <ul class="list-group">`;

      for (let i = 1; i <= 10; i++) {
        tableHTML += `<li class="list-group-item">${num} √ó ${i} = ${num * i}</li>`;
      }

      tableHTML += `
            </ul>
          </div>
        </div>`;

      outputDiv.innerHTML = tableHTML;
    }

    function printTable() {
      const outputDiv = document.getElementById("tableOutput");
      if (!outputDiv.innerHTML.trim()) {
        alert("Please generate a table first.");
        return;
      }
      window.print();
    }
  </script>

</body>
</html>
